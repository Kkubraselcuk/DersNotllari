<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid bg-success">container fluid alanı</div>
    <div class="container bg-danger">container alanı</div>

    <br><br><br><br><br>

    <div class="container">
        <!-- row ile alanda bir satır oluşturulur ve içerisine .col ile sütunlar oluşturulur -->
        <div class="row">
            <!-- col değerlerine herhangi bir değer yazmadığımız için alanı eşit oranda 3'e bölecektir -->
            <div class="col bg-success">col 1</div>
            <div class="col bg-secondary">col 2</div>
            <div class="col bg-danger">col 3</div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <div class="row">
            <!-- column alanı 12 eşit parçaya bölünür bu sebeple eklenen column değerlerini 12 olacak şekilde istene kombinasyonlar ile kullanılabilir -->
            <div class="col-5 bg-success">col 1</div>
            <div class="col-4 bg-secondary">col 2</div>
            <div class="col-3 bg-danger">col 3</div>
        </div>
    </div>

    <br><br><br>

    <!-- açılan sayfa bpyutuna göre özel boyutlar verilebilir örneğin en büyük ekranda alanın yarısını kaplasın isterken küçük ekranda tüm alanı kaplasın istenebilir -->
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-sm-12 bg-success">col 1</div>
            <div class="col-xl-3 col-sm-6 bg-secondary">col 2</div>
            <div class="col-xl-3 col-sm-6 bg-danger">col 3</div>
        </div>
    

        <div>kullanılan renkler</div>
        <div class="row">
            <div class="col bg-primary">bg-primary</div>
            <div class="col bg-secondary">bg-secondary</div>
            <div class="col bg-success">bg-success</div>
            <div class="col bg-info">bg-info</div>
        </div>
        <div class="row">
            <div class="col bg-warning">bg-warning</div>
            <div class="col bg-danger">bg-danger</div>
            <div class="col bg-light">bg-light</div>
            <div class="col bg-dark">bg-dark</div>
        </div>
    </div>      
    <!-- 
        sayfa duyarlılık boyut değerleri
    sm: 576px,
    md: 768px,
    lg: 992px,
    xl: 1200px,
    xxl: 1400px

    -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
